<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body onload="init()">
    <section class="normal-scroll-section" id="welcome">
      <div id="pc-up">
        <section id="parallax-container">
          <div id="stars-container"></div>
          <div id="duskfall-intro">
            <div>
              <img src="images/DuskfallMoon.png" id="logo-intro" />
              <h1 id="welcome-text">Duskfall</h1>
            </div>
            <p id="intro-desc">JOSEPH ANG</p>
          </div>
          <div id="sky-blue"></div>
          <div id="sky-orange"></div>
          <!-- Bottom image overlays everything -->
          <div id="cloudcontainer">
            <div id="cloud-back">
              <div class="cloud" id="cloud1"></div>
              <div class="cloud" id="cloud3"></div>
            </div>
            <div id="cloud-front">
              <div class="cloud" id="cloud2"></div>
              <div class="cloud" id="cloud4"></div>
            </div>
          </div>
          <div id="duskfall-bottom"></div>
        </section>
      </div>
      <div style="height: 5000px"></div>
    </section>

    <div class="container">
      <div
        class="transition-element"
        data-scroll="1500"
        data-range="600"
        data-direction="down"
        data-out="up"
        data-start="10vw"
        data-wait="0"
        data-delay="1000"
      >
        <div id="abt-me">
          <div id="abt-me-left">
            <h1>Hey! I'm Joseph</h1>
            <div>
              <p>Graphic Designer</p>
              <p>Illustrator</p>
              <p>Web Developer</p>
            </div>
          </div>
          <div id="abt-me-right">
            <div class="abt-me-content">
              <h2>Bio</h2>
              <p>Description</p>
            </div>
            <div class="abt-me-content">
              <h2>Bio</h2>
              <p>Description</p>
            </div>
            <div class="abt-me-content">
              <h2>Bio</h2>
              <p>Description</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="transition-element"
        data-scroll="2100"
        data-range="600"
        data-direction="right"
        data-transition="left"
        data-wait="0"
        data-delay="1000"
        id="aboutme"
      >
        <div>
          <h1>About Me</h1>
        </div>
      </div>
      <div
        class="transition-element"
        data-scroll="2700"
        data-range="600"
        data-direction="right"
        data-transition="right"
        data-wait="0"
      >
        <h1>Projects</h1>
      </div>
      <div
        class="transition-element"
        data-scroll="3300"
        data-range="600"
        data-direction="right"
        data-transition="right"
        data-wait="0"
        data-delay="1000"
      >
        <h1>Contact</h1>
      </div>
    </div>
    <script src="smoothscroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
