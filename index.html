<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="init()">
    <section class="normal-scroll-section" id="welcome">
      <h1>Scroll down to explore</h1>
    </section>
    <div class="container">
      <div
        class="transition-element"
        data-scroll="1500"
        data-range="600"
        data-direction="down"
        data-out="up"
        data-start="10vw"
        data-wait="0"
        data-delay="1000"
      >
        <h1>Welcome to My Portfolio</h1>
      </div>
      <div
        class="transition-element"
        data-scroll="2100"
        data-range="600"
        data-direction="right"
        data-transition="left"
        data-wait="0"
        data-delay="1000"
        id="aboutme"
      >
        <div>
          <h1>About Me</h1>
        </div>
      </div>
      <div
        class="transition-element"
        data-scroll="2700"
        data-range="600"
        data-direction="right"
        data-transition="right"
        data-wait="0"
      >
        <h1>Projects</h1>
      </div>
      <div
        class="transition-element"
        data-scroll="3300"
        data-range="600"
        data-direction="right"
        data-transition="right"
        data-wait="0"
        data-delay="1000"
      >
        <h1>Contact</h1>
      </div>
    </div>
    <script src="smoothscroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
